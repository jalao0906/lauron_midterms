<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript.js!!!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><b>MY PERSONALIZED RECIPE MANAGERüìÉ</b></h1>
        </div>
    </header>
    <div class="container">
        <h3 class="text-center">PUT YOUR FAVORITE DISH!üòãüç≤üçΩÔ∏è</h3>
    
        <form id="recipeForm" class="mb-4">
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" id="recipeName" class="form-control" placeholder="Enter recipe name">
            </div>

            <!-- Ingredients List Section -->
            <div class="mb-3">
                <label for="ingredientInput" class="form-label">Ingredients</label>
                <div class="d-flex mb-2">
                    <input type="text" id="ingredientInput" class="form-control" placeholder="Add an ingredient">
                    <button type="button" id="addIngredient" class="btn btn-success ms-2"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="ingredientList" class="list-group"></ul>
            </div>

            <!-- Steps List Section -->
            <div class="mb-3">
                <label for="stepInput" class="form-label">Steps</label>
                <div class="d-flex mb-2">
                    <input type="text" id="stepInput" class="form-control" placeholder="Add a step">
                    <button type="button" id="addStep" class="btn btn-success ms-2"><i class="fas fa-plus"></i></button>
                </div>
                <ol id="stepList" class="list-group"></ol>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Time (in minutes)</label>
                <input type="number" id="time" class="form-control" placeholder="Enter time">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Recipe Image URL</label>
                <input type="text" id="image" class="form-control" placeholder="Enter image URL">
            </div>
            <button type="submit" class="btn btn-success">Add Recipe</button>
        </form>
        
        <ul id="recipeList" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
